
<div id="page-content-wrapper">

      <div class="container">
      	<div class="registration-form">
      		<h3>Registration Form</h3>
			       <form data-toggle="validator" role="form">
                  <div class="form-group">

                  </div>
                  <div class="form-group">
                    <label for="college" class="control-label">College</label>
                    <input type="text" class="form-control" name="college" id="college" placeholder="College as in certificate" data-error="This field is required" required>
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group">
                    <label for="degree" class="control-label">Degree</label>
                    <input type="text" class="form-control" name="degree" id="degree" placeholder="B.Tech, B.E etc" data-error="This field is required" required>
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group">
                    <label for="year" class="control-label">Year</label>

                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group">
                    <label for="phone" class="control-label">Phone Number</label>
                    <input type="text" data-minlength="10" data-maxlength="10" class="form-control" id="phone" data-error="The number is invalid"                name="phone"     required>
                     <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-error="The email address is invalid" required>
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <div class="form-inline row">
                      <div class="form-group col-sm-6">
                        <input type="password" data-minlength="6" class="form-control" name="password" id="inputPassword" placeholder="Password" required>
                        <div class="help-block">Minimum of 6 characters</div>
                      </div>
<!--                       <div class="form-group col-sm-6">
                        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" name="password" placeholder="Confirm" required>
                        <div class="help-block with-errors"></div>
                      </div> -->
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="address" class="control-label">Address</label>
                    <textarea type="text" data-minlength="10" data-maxlength="10" class="form-control" name="address" id="address"  data-error="This field is required"  required></textarea>
                     <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" name="isAmbassador" id="isAmbassador" >
                        Do you want to be a Campus Ambassador
                      </label>
                      <div id="why-reasons" hidden="true">
                        <p style="text-align: left; margin-top: 20px;">
                          <lable>Why do you want the job?</lable>
                        </p>
                        <textarea  class="form-control" id="reasons" name="whyAmbassador" data-error="Please fill your reason."></textarea>
                      </div>
                      <div class="help-block with-errors"></div>
                      <script>
                        document.getElementById("isAmbassador").addEventListener('change', function() {
                        if (this.checked) {
                          document.getElementById("why-reasons").hidden = false;
                        } else {
                          document.getElementById("why-reasons").hidden = true;
                          document.getElementById("whyAmbassador").innerHTML = "";
                        };
                      })
                      </script>
                    </div>
                  </div>

<!--                   <div class="g-recaptcha" data-sitekey="your_site_key" style="margin-bottom: 30px;"></div>
 -->

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary" onclick="register()">Register</button>
                  </div>
                </form>
                <div id="test"></div>

		    </div>
      </div>




</div>
</div>




<script>    

$('body').append('<link rel="stylesheet" type="text/css" href="css/vortex_login_style.css">')


function  register()
{
  var data = $('form').serialize();

  $.ajax({

    type  : 'POST',
    url   : 'http://4c5a4e64.ngrok.io/register',
    data  :  data,
    beforeSend: function()
    {
      $("#test").html('Registering..');
    },
    success :function(statusText,xhr)
      {
        if(xhr.status == 200){
          window.location.href = "/";
        }

        },
    error : function(xhr, statusText)
        {
          alert('Check your details');
        }
      
  });
}

$(document).ready(function () {
  var trigger = $('.hamburger'),
      overlay = $('.overlay'),
     isClosed = false;

    trigger.click(function () {
      hamburger_cross();      
    });

    function hamburger_cross() {

      if (isClosed == true) {          
        overlay.hide();
        trigger.removeClass('is-open');
        trigger.addClass('is-closed');
        isClosed = false;
      } else {   
        overlay.show();
        trigger.removeClass('is-closed');
        trigger.addClass('is-open');
        isClosed = true;
      }
  }
  
  $('[data-toggle="offcanvas"]').click(function () {
        $('#wrapper').toggleClass('toggled');
  });  
});
</script>
